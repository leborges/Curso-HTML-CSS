<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio 02</title>
</head>
<body>
    <header>
        <h1>Desafio 02</h1>
    </header>
    <section>
        <h1>Tags em html</h1>
        <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos paraq descobrir qual a tag deverá utilizar em cada caso.</p>
        <ul>
            <li><abbr title="Tag <p>...</p>">Parágrafos</abbr></li>
            <li><abbr title="Tag <h1>...</h1> <h2>...</h2> <h3>...</h3> [...]">Títulos</abbr></li>
            <li><abbr title="Tag <img src= alt=>...</img>">Imagens</abbr></li>
            <li><abbr title="Tag <abbr>...</abbr>">Abreviações</abbr></li>
            <li><abbr title="Tag <pre><code>...</code></pre>">Códigos-fonte</abbr></li>
            <li><abbr title="Tag <ol><li>...</li></ol>">Listas numeradas</abbr></li>
            <li><abbr title="Tag <ul><li>...</li></ul>">Listas com demarcadores</abbr></li>
        </ul>
    </section>
</body>
</html>
